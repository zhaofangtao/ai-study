<body>

    <script>
        // å…¨å±€å˜é‡
        let currentQuestions = [];

        // DOMå…ƒç´ 
        const topicInput = document.getElementById('topicInput');

        // åˆå§‹åŒ–

        // åŠ è½½APIé…ç½®
        function loadApiConfig() {
            // è¿™é‡Œå¯ä»¥ä»å°ç¨‹åºä¼ é€’é…ç½®ï¼Œæˆ–è€…ä½¿ç”¨é»˜è®¤é…ç½®
            window.apiConfig = {
                provider: 'deepseek',
                apiKey: '', // éœ€è¦ç”¨æˆ·é…ç½®
                baseUrl: 'https://api.deepseek.com/v1',

            };
        }

        // å¼€å§‹å­¦ä¹ 
        async function startLearning() {
            const topic = topicInput.value.trim();
            
            if (!topic) {
                alert('è¯·è¾“å…¥å­¦ä¹ ä¸»é¢˜');
                return;
            }

            if (!window.apiConfig || !window.apiConfig.apiKey) {
                alert('è¯·å…ˆé…ç½®APIå¯†é’¥');
                return;
            }

            isGenerating = true;
            generateBtn.disabled = true;
            generateBtn.textContent = 'ğŸ”„ æ­£åœ¨ç”Ÿæˆé—®é¢˜...';

            try {
                await generateQuestions(topic, 10);
                questionsContainer.classList.remove('hidden');
            } catch (error) {
                alert('ç”Ÿæˆé—®é¢˜å¤±è´¥: ' + error.message);
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸš€ å¼€å§‹ç”Ÿæˆå­¦ä¹ é—®é¢˜';
            }
        }

        // ç”Ÿæˆé—®é¢˜
        async function generateQuestions(topic, count) {
            const prompt = `ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„å­¦ä¹ é¡¾é—®ï¼Œç”¨æˆ·æƒ³è¦æ·±å…¥å­¦ä¹ "${topic}"ã€‚

è¯·ç”Ÿæˆ${count}ä¸ªé«˜è´¨é‡çš„å­¦ä¹ é—®é¢˜ï¼š

1. é—®é¢˜åº”è¯¥ä»åŸºç¡€æ¦‚å¿µå¼€å§‹ï¼Œé€æ­¥æ·±å…¥åˆ°å®è·µåº”ç”¨
2. æ¯ä¸ªé—®é¢˜éƒ½è¦å…·ä½“ã€å¯æ“ä½œï¼Œèƒ½å¼•å¯¼æ·±åº¦æ€è€ƒ
3. é—®é¢˜ä¹‹é—´è¦æœ‰é€»è¾‘é€’è¿›å…³ç³»
4. æ¶µç›–ç†è®ºåŸºç¡€ã€å®è·µåº”ç”¨ã€æŠ€èƒ½æå‡ç­‰ç»´åº¦

è¯·ç›´æ¥è¾“å‡ºé—®é¢˜åˆ—è¡¨ï¼Œæ¯ä¸ªé—®é¢˜ä¸€è¡Œï¼Œæ ¼å¼å¦‚ä¸‹ï¼š
1. é—®é¢˜å†…å®¹

...

ä¸è¦æ·»åŠ å…¶ä»–è¯´æ˜æ–‡å­—ï¼Œåªè¾“å‡ºç¼–å·å’Œé—®é¢˜å†…å®¹ã€‚`;

            const response = await callAI(prompt);
            const questions = parseQuestions(response, topic);
            
            currentQuestions = questions;
            renderQuestions();
        }

        // è°ƒç”¨AI
        async function callAI(prompt) {
            const response = await fetch(`${window.apiConfig.baseUrl}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${window.apiConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: window.apiConfig.model,
                    messages: [{ role: 'user', content: prompt }],
                    temperature: 0.7,
                    max_tokens: 2000
                })
            });

            if (!response.ok) {
                throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0]?.message?.content || '';
        }

        // æµå¼è°ƒç”¨AI
        async function callAIStream(prompt, onStream) {
            const response = await fetch(`${window.apiConfig.baseUrl}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${window.apiConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: window.apiConfig.model,
                    messages: [{ role: 'user', content: prompt }],
                    temperature: 0.7,
                    max_tokens: 2000,
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') return;
                        
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices[0]?.delta?.content;
                            if (content) {
                                onStream(content);
                            }
                        } catch (e) {
                            // å¿½ç•¥è§£æé”™è¯¯
                        }
                    }
                }
            }
        }

        // è§£æé—®é¢˜
        function parseQuestions(response, topic) {
            const lines = response.split('\n').filter(line => line.trim());
            const questions = [];

            lines.forEach((line, index) => {
                const trimmed = line.trim();
                if (/^\d+[.\s]/.test(trimmed)) {
                    const question = trimmed.replace(/^\d+[.\s]*/, '').trim();
                    if (question.length > 5) {
                        questions.push({
                            id: index + 1,
                            question: question,
                            topic: topic,
                            answer: null,
                            showAnswer: false,
                            isGenerating: false
                        });
                    }
                }
            });

            return questions;
        }

        // æ¸²æŸ“é—®é¢˜åˆ—è¡¨
        function renderQuestions() {
            questionsList.innerHTML = '';
            
            currentQuestions.forEach(item => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="question-text">${item.question}</div>
                    <div class="question-meta">
                        <div class="question-info">é—®é¢˜ #${item.id}</div>
                        <button class="answer-btn" onclick="toggleAnswer(${item.id})">
                            ${item.showAnswer ? 'æ”¶èµ·' : (item.answer ? 'å±•å¼€' : 'å›ç­”')}
                        </button>
                    </div>
                    ${item.showAnswer ? `<div class="answer-container">
                        <div class="answer-text" id="answer-${item.id}">
                            ${item.isGenerating ? 'æ­£åœ¨ç”Ÿæˆç­”æ¡ˆ<span class="streaming-indicator"></span>' : (item.answer || '')}
                        </div>
                    </div>` : ''}
                `;
                questionsList.appendChild(questionDiv);
            });
        }

        // åˆ‡æ¢ç­”æ¡ˆæ˜¾ç¤º
        async function toggleAnswer(questionId) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (!question) return;

            if (!question.answer && !question.isGenerating) {
                await generateAnswer(questionId);
            } else {
                question.showAnswer = !question.showAnswer;
                renderQuestions();
            }
        }

        // ç”Ÿæˆç­”æ¡ˆï¼ˆçœŸæ­£çš„æµå¼è¾“å‡ºï¼‰
        async function generateAnswer(questionId) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (!question) return;

            question.isGenerating = true;
            question.showAnswer = true;
            question.answer = '';
            renderQuestions();

            const prompt = `è¯·è¯¦ç»†å›ç­”ä»¥ä¸‹å…³äº"${question.topic}"çš„é—®é¢˜ï¼š

${question.question}

è¯·æä¾›ä¸“ä¸šã€è¯¦ç»†ã€å®ç”¨çš„å›ç­”ï¼ŒåŒ…å«ï¼š
1. æ ¸å¿ƒæ¦‚å¿µè§£é‡Š
2. å…·ä½“çš„ä¾‹å­å’Œæ¡ˆä¾‹
3. å®è·µå»ºè®®å’Œæ“ä½œæ­¥éª¤
4. ç›¸å…³çš„æ³¨æ„äº‹é¡¹
5. è¿›ä¸€æ­¥å­¦ä¹ çš„æ–¹å‘

å›ç­”è¦ç»“æ„æ¸…æ™°ï¼Œå†…å®¹ä¸°å¯Œï¼Œå¯¹å­¦ä¹ è€…æœ‰å®é™…å¸®åŠ©ã€‚`;

            try {
                await callAIStream(prompt, (content) => {
                    question.answer += content;
                    const answerElement = document.getElementById(`answer-${questionId}`);
                    if (answerElement) {
                        answerElement.innerHTML = question.answer + '<span class="streaming-indicator"></span>';
                    }
                });

                question.isGenerating = false;
                const answerElement = document.getElementById(`answer-${questionId}`);
                if (answerElement) {
                    answerElement.innerHTML = question.answer;
                }
            } catch (error) {
                question.isGenerating = false;
                question.answer = `ç”Ÿæˆç­”æ¡ˆå¤±è´¥: ${error.message}`;
                renderQuestions();
            }
        }

        // ä¸å°ç¨‹åºé€šä¿¡
        function postMessageToMiniProgram(data) {

        // ç›‘å¬å°ç¨‹åºæ¶ˆæ¯

    </script>
