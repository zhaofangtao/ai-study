<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能学习问题生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937;
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #F9FAFB;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #6B7280;
        }
        
        .error {
            background-color: #FEE2E2;
            color: #DC2626;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            border: 1px solid #FECACA;
        }
        
        .success {
            background-color: #D1FAE5;
            color: #065F46;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            border: 1px solid #A7F3D0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">正在加载应用...</div>
    </div>
    
    <script type="module" src="./src/web/index.js"></script>
</body>
</html>
